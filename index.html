    <main>

            <h1 class="title">Create Programme</h1><hr>
            <form id="createProgrammeForm" action="">

                        </div>
                        <div class = "course-checkbox">
                          <input type="checkbox" id="course5" name="course" value="course5">
                          <label for="course5">course5</label>

                        <div class = "course-checkbox">

                        </div>
                        <div class = "course-checkbox">
                          <input type="checkbox" id="course7" name="course" value="course7">
                          <label for="course7">Course7</label>
                        </div>
                        <div class = "course-checkbox">
                          <input type="checkbox" id="course8" name="course" value="course8">
                          <label for="course8">Course8</label>
                        </div>
                        <div class = "course-checkbox">
                          <input type="checkbox" id="course9" name="course" value="course9">
                          <label for="course9">Course9</label>
                        </div>
                    </div>
                    <div class="chosen-courses"></div>
                </div>
                <div class="form-element form-element-inline">
                    <div>
                        <label for="start-date">Start date:</label>
                        <input type="date" id="start-date" name="start-date" class="form-input"> 
                    </div>
                    <div>
                        <label for="end-date">End date:</label>

                <div class="form-element">
                    <input id="myBtn" type="submit" value="Submit" class="form-input">                
                </div>
            </form>            
        </div>
        <div id="myModal" class="modal">
        
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
          </div>
        
        </div>
    </main>
    <footer>
        <p>Â© 2021 SkillsLab</p>
    </footer>
</body>
<script>
    // Get the modal
    var modal = document.getElementById("myModal");
    
    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");
    
    // Get the <span> element that closes the modal
    var close = document.getElementsByClassName("close")[0];
    
    // When the user clicks the button, open the modal 
    btn.onclick = function() {
      modal.style.display = "block";
    }
    
    // When the user clicks on <span> (x), close the modal
    close.onclick = function() {
      modal.style.display = "none";
    }
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
</script>

</html>

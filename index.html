<body>
    <header>
        <nav>
            <ul>
                <li><h2></h2><a href="#">SKILLSLAB</a></h2></li>

    </header>
    <main>
        <div class="container">
            <h1 class="title">Create Programme</h1><hr>
            <form id="createProgrammeForm" action="">
                <div class="form-element">
                    <label for="programme-name">Programme Name:</label>
                    <input type="text" id="programme-name" name="programme-name" value="" placeholder="e.g., Programming"  class="form-input">                
                </div>
                <div class="form-element">
                    <label for="programme-desciption">Programme Desciption:</label>
                    <textarea id="programme-desciption" name="programme-desciption" class="form-input"></textarea>                
                </div>
                <div class="form-element">
                    <label for="courses" value="">Select courses:</label>
                    <select name="courses" id="courses"  class="form-input">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="Programming">Programming</option>
                        <option value="Web">Web</option>
                        <option value="OOP">OOP</option>
                        <option value="C#">C#</option>
                    </select>
                    <div class="chosen-courses"></div>
                </div>
                <div class="form-element form-element-inline">
                    <div>
                        <label for="start-date">Start date:</label>
                        <input type="date" id="start-date" name="start-date" class="form-input"> 
                    </div>
                    <div>
                        <label for="end-date">End date:</label>
                        <input type="date" id="end-date" name="end-date" class="form-input"> 
                    </div>
                </div>
                <div class="form-element">
                    <input type="submit" value="Submit" class="form-input">                
                </div>
            </form>            
        </div>

    </main>
